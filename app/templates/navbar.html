{% extends 'base.html' %}
{% block navbar %}
<div class="navbar navbar-inverse fixed-top" role="navigation" style="background-color:#1a0000;">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/index">My blog</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        {% if current_user.is_authenticated %}
        <li><a href="/blog/new-blog/"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Enter your
            blogpost</a></li>
        <li><a href="/subscribe/"></span> Subscribe</a></li>
        <li><a href="{{url_for('main.profile',uname=current_user.username)}}" class="user" style="color:rgba(59, 93, 241, 0.89); font-weight:bolder;"><span
              class="glyphicon glyphicon-user"></span> &nbsp;{{current_user.username}}</a></li>
        <li><a href="{{url_for('auth.logout')}}" class="logout"><span class="glyphicon glyphicon-log-out"></span>&nbsp;Log
            out</a></li>
        {% else %}
        <li><a href="{{url_for('auth.login')}}" class="login"><span class="glyphicon glyphicon-log-in"></span>&nbsp;
            Log in</a></li>
        {% endif %}
      </ul>
    </div>

  </div>
</div>
{% endblock %}
